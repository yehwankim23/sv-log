<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SV 로그</title>
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/rename.bundle.js" defer></script>
  </head>
  <body>
    <div class="m-a pb-10 w-100 mh-100 bc-white jc-fs">
      <div class="mt-10 w-80 h-10 fd-r">
        <div class="w-40 h-10 fs-7">
          <span>SV 로그</span>
        </div>
        <div class="w-40 h-10">
          <a href="https://svlog.netlify.app">뒤로가기</a>
        </div>
      </div>
      <div class="mt-10 bt-05-lightgray pt-10 w-80 h-40">
        <form id="form">
          <div class="w-80 h-10">
            <label for="input">이름 수정하기</label>
          </div>
          <div class="mt-5 w-80 h-10">
            <input id="input" class="b-05-lightgray w-69 h-10" type="text" required />
          </div>
          <div class="mt-5 w-80 h-10">
            <button class="w-80 h-10 bc-dodgerblue" type="submit">확인</button>
          </div>
        </form>
      </div>
    </div>
